<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main">
      <div class="img_div">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="cover_img"
        />
      </div>
      <div class="about">
        <label class="label">Learning</label>
        <p class="pub_date">Published 21 Dec 2023</p>
        <h2 class="heading">HTML & CSS foundations</h2>
        <p class="subheading">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
        <div class="tutor">
          <img src="./assets/images/image-avatar.webp" alt="" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
